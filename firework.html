<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多样式烟花特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .tips {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="tips">
        点击屏幕发射烟花 | 自动随机发射<br>
        按键切换样式：1-圆形 2-心形 3-星星形 4-线性 0-随机样式
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 工具函数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomColor() {
            return {
                r: Math.floor(random(0, 255)),
                g: Math.floor(random(0, 255)),
                b: Math.floor(random(0, 255))
            };
        }

        // 全局样式控制：0-随机 1-圆形 2-心形 3-星星形 4-线性
        let fireworkStyle = 0;

        // 粒子类
        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.life = random(60, 120); // 延长生命周期，让样式更明显
                this.gravity = 0.015; // 微调重力
                this.alpha = 1;
                this.decay = random(0.005, 0.01); // 透明度衰减
            }

            update() {
                // 重力和速度衰减
                this.vy += this.gravity;
                this.vx *= 0.97;
                this.vy *= 0.97;

                // 更新位置
                this.x += this.vx;
                this.y += this.vy;

                // 生命周期和透明度
                this.life--;
                this.alpha -= this.decay;
                this.alpha = Math.max(0, this.alpha);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花类（支持多样式）
        class Firework {
            constructor(x = random(50, canvas.width - 50), y = canvas.height) {
                this.x = x;
                this.y = y;
                this.vy = random(-9, -6); // 更快的上升速度
                this.vx = random(-1.5, 1.5);
                this.color = randomColor();
                this.exploded = false;
                this.particles = [];
                // 随机样式（如果全局样式为0）
                this.style = fireworkStyle === 0 ? Math.floor(random(1, 5)) : fireworkStyle;
            }

            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy += 0.04; // 更缓的重力，上升更久

                    if (this.vy >= 0) {
                        this.explode();
                    }
                } else {
                    // 更新粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.update();
                        if (p.life <= 0 || p.alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }

            // 核心：不同样式的爆炸逻辑
            explode() {
                this.exploded = true;
                let particles = [];
                const numParticles = this.style === 4 ? 80 : 120; // 线性样式粒子少一点

                switch (this.style) {
                    // 1-圆形（均匀分布，经典样式）
                    case 1:
                        for (let i = 0; i < numParticles; i++) {
                            const angle = (i / numParticles) * Math.PI * 2;
                            const speed = random(2, 5);
                            const vx = Math.cos(angle) * speed;
                            const vy = Math.sin(angle) * speed;
                            particles.push(new Particle(this.x, this.y, this.color, vx, vy));
                        }
                        break;

                    // 2-心形（基于心形公式）
                    case 2:
                        for (let i = 0; i < numParticles; i++) {
                            const t = random(0, Math.PI * 2);
                            // 心形参数方程：x = 16sin³t, y = 13cost - 5cos2t - 2cos3t - cos4t
                            const xFactor = 16 * Math.pow(Math.sin(t), 3);
                            const yFactor = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                            // 缩放和随机偏移
                            const speed = random(0.15, 0.3);
                            const vx = xFactor * speed + random(-0.2, 0.2);
                            const vy = -yFactor * speed + random(-0.2, 0.2); // 负号翻转y轴（画布y向下）
                            particles.push(new Particle(this.x, this.y, this.color, vx, vy));
                        }
                        break;

                    // 3-星星形（8个方向为主，带少量随机）
                    case 3:
                        // 8个主方向
                        const starAngles = [0, Math.PI / 4, Math.PI / 2, 3 * Math.PI / 4, Math.PI, 5 * Math.PI / 4, 3 * Math.PI / 2, 7 * Math.PI / 4];
                        for (let i = 0; i < numParticles; i++) {
                            // 优先主方向，加少量随机偏移
                            const baseAngle = starAngles[i % 8];
                            const angle = baseAngle + random(-Math.PI / 16, Math.PI / 16);
                            const speed = random(3, 6); // 更快的速度，星星更舒展
                            const vx = Math.cos(angle) * speed;
                            const vy = Math.sin(angle) * speed;
                            particles.push(new Particle(this.x, this.y, this.color, vx, vy));
                        }
                        break;

                    // 4-线性（十字/射线样式）
                    case 4:
                        // 4个主方向：上下左右
                        const lineAngles = [0, Math.PI / 2, Math.PI, 3 * Math.PI / 2];
                        for (let i = 0; i < numParticles; i++) {
                            const baseAngle = lineAngles[i % 4];
                            const angle = baseAngle + random(-Math.PI / 32, Math.PI / 32);
                            const speed = random(4, 7); // 线性样式速度更快
                            const vx = Math.cos(angle) * speed;
                            const vy = Math.sin(angle) * speed;
                            particles.push(new Particle(this.x, this.y, this.color, vx, vy));
                        }
                        break;
                    case 5:
                        const hexAngles = [0, Math.PI / 3, 2 * Math.PI / 3, Math.PI, 4 * Math.PI / 3, 5 * Math.PI / 3];
                        for (let i = 0; i < numParticles; i++) {
                            const baseAngle = hexAngles[i % 6];
                            const angle = baseAngle + random(-Math.PI / 24, Math.PI / 24);
                            const speed = random(2.5, 5);
                            const vx = Math.cos(angle) * speed;
                            const vy = Math.sin(angle) * speed;
                            particles.push(new Particle(this.x, this.y, this.color, vx, vy));
                        }
                        break;
                }

                this.particles = particles;
            }

            draw() {
                if (!this.exploded) {
                    // 绘制上升的烟花芯（更大更亮）
                    ctx.fillStyle = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // 烟花数组
        let fireworks = [];

        // 动画循环
        function animate() {
            // 半透明背景，拖影效果更柔和
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 随机生成烟花
            if (Math.random() < 0.04) {
                fireworks.push(new Firework());
            }

            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // 事件监听
        // 鼠标点击发射
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, canvas.height));
        });

        // 按键切换样式
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case '0': fireworkStyle = 0; break;
                case '1': fireworkStyle = 1; break;
                case '2': fireworkStyle = 2; break;
                case '3': fireworkStyle = 3; break;
                case '4': fireworkStyle = 4; break;
                case '5': fireworkStyle = 5; break;
            }
        });

        // 启动动画
        animate();
    </script>
</body>

</html>
